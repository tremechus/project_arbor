name: Deploy Client to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Build
        run: |
          cd client
          echo "ğŸ”¨ Starting Vite build..."
          npm run build
        env:
          NODE_ENV: production
          
      - name: Comprehensive build verification
        run: |
          cd client
          echo "ğŸ“ Checking if dist directory exists..."
          if [ ! -d "dist" ]; then
            echo "âŒ Error: dist directory was not created"
            exit 1
          fi
          
          echo "ğŸ“‚ Build output structure:"
          find dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
          
          echo ""
          echo "ğŸ“„ Contents of index.html:"
          cat dist/index.html
          
          echo ""
          echo "ğŸ“Š File sizes:"
          ls -lah dist/
          
          echo ""
          echo "ğŸ” JavaScript bundles:"
          find dist -name "*.js" -exec ls -lah {} \;
          
          echo ""
          echo "ğŸ¨ CSS files:"
          find dist -name "*.css" -exec ls -lah {} \;
          
          echo ""
          echo "âœ… Build verification completed!"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist directory
          path: './client/dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on pushes to main branch
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Output deployment URL
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸ“ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ”— Visit: https://tremechus.github.io/project_arbor/"
